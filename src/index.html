<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="canvas">
      <div id="overlay">
        <label for="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="uname"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          id="psw"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button id="submit" type="submit">Login</button>

        <button id="signup" type="button">Sign up instead</button>
      </div>
      <div id="overlay2">
        <label for="uname2"><b>Username2</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname2"
          id="uname2"
          required
        />

        <label for="psw2"><b>Password2</b></label>
        <input
          type="password"
          id="psw2"
          placeholder="Enter Password"
          name="psw2"
          required
        />

        <button id="submit2" type="submit">Sign Up</button>
      </div>
    </div>
  </body>
</html>
