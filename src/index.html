<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="canvas">
      <div id="overlay">
        <h1 class="neonText">Flappy Nyancat</h1>
        <h2 class="neonText">Login to Play!</h2>
        <label class="neonText" for="uname"><b>Username</b></label>
        <input
          class="neonBox"
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="uname"
          required
        />

        <label class="neonText" for="psw"><b>Password</b></label>
        <input
          class="neonBox"
          type="password"
          id="psw"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <br />
        <button class="neonBox" id="signup" type="button">Register now</button>
        <button class="neonBox" id="submit" type="submit">Login</button>
      </div>
      <div id="overlay2">
        <h1 class="neonText">Flappy Nyancat</h1>
        <h2 class="neonText">Sign up to play</h2>
        <label class="neonText" for="uname2"><b>Username</b></label>
        <input
          class="neonBox"
          type="text"
          placeholder="Enter Username"
          name="uname2"
          id="uname2"
          required
        />

        <label class="neonText" for="psw2"><b>Password</b></label>
        <input
          class="neonBox"
          type="password"
          id="psw2"
          placeholder="Enter Password"
          name="psw2"
          required
        />
        <br />
        <button class="neonBox" id="login" type="button">Back to Login</button>
        <button class="neonBox" id="submit2" type="submit">Register</button>
      </div>
    </div>
  </body>
</html>
